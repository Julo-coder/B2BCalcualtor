<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2BCalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <section class="main">
        <header class="main__header">
            <h1>B2BCalculator</h1>
        </header>
        <nav class="main__nav">
            <a href="home.html">Home</a>
            <a href="contact.html">Kontakt</a>
        </nav>
    </section>
    <section class="calc universal">
        <header class="calc__header">
            <h1>Kalkulator wynagrodzenia</h1>
        </header>
        <p>Wybierz typ umowy jaki cię interesuje</p>
        <section class="calc__btns">
            <button class="btn btn--b2b">B2B</button>
            <button class="btn btn--ec">Umowa o pracę</button>
            <button class="btn btn--ca">Umowa zlecenie</button>
            <button class="btn btn--wc">Umowa o dzieło</button>
        </section>
        <section class="salary">
            <p>Wpisz swoją pensję.</p>
            <input type="number">
        </section>
        <section class="result">

        </section>
    </section>
</body>
</html>
